<script>
  // Add click event listeners to items with the class "caret"
  var toggler = document.getElementsByClassName("caret");
  for (var i = 0; i < toggler.length; i++) {
    toggler[i].addEventListener("click", function() {
      this.parentElement.querySelector(".nested").classList.toggle("active");
      this.classList.toggle("caret-down");
    });
  }
</script>

<style>
  /* Hide nested content by default */
  .nested {
    display: none;
  }

  /* Display nested content when the caret is clicked */
  .active {
    display: block;
  }

  /* Add a caret (arrow icon) before list items with the class "caret" */
  .caret::before {
    content: "\25B8"; /* Unicode character for "â–¸" */
    margin-right: 6px;
  }

  /* Rotate the caret icon when clicked to indicate it's open */
  .caret-down::before {
    transform: rotate(90deg);
  }
</style>
