<!DOCTYPE html>
<html>
    <head>
        <title>Barber Shop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale =1">
    </head>
    <body>
        <section id="banner">
            <img src="img/logo.png" class="logo">
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style Your Hair is Style your life</p>
                <div class="banner-btn">
                    <a href="#"><span></span> Out</a>
                    <a href="#"><span></span>Read More</a>
                </div>
            </div>
        </section>

    <div id="sideNav">
        <nav>
            <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONIALS</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
        </nav>

    </div>
    <div id="ManuBtn">
        <img src="img/menu.png" id="menu">

    </div>

    <!--Features-->

    <section id="FEATURES">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why Choose Us</h1>
        </div>
        <div class="FEATURES-BOX">
            <div class="FEATURES">
                <h1>Experienced Staff</h1>
                <div></div>
            </div>
            <div class="FEATURES-img">
                <img src="img/barber-man.jpg">
            </div>
        </div>

    </section>
    <script>
        var ManuBtn = document.getElementById("ManuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right="-250px";

        ManuBtn.onclick = function(){
            if(sideNav.style.right=="-250px"){
                sideNav.style.right = "0";
                menu.src = "img/close.png";
            }
            else{
                sideNav.style.right = "-250px";
                menu.src = "img/menu.png";
            }
        }
    </script>

    </body>
</html>
