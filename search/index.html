<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="search-filter.css" />
</head>

<body>
    <div class="search-wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here.." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="filter-button-value" onclick="filterProduct('all')">All</button>
            <button class="filter-button-value" onclick="filterProduct('Boots')">
                Boots
            </button>
            <button class="filter-button-value" onclick="filterProduct('Jacket')">
                Jacket
            </button>
            <button class="filter-button-value" onclick="filterProduct('Pants')">
                Pants
            </button>
            <button class="filter-button-value" onclick="filterProduct('Shirt')">
                Shirt
            </button>
            <button class="filter-button-value" onclick="filterProduct('Short')">
                Short
            </button>
            <button class="filter-button-value" onclick="filterProduct('Badge')">
                Badge
            </button>
            <button class="filter-button-value" onclick="filterProduct('Electronics')">
                Electronics
            </button>
        </div>
        <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="search-filter.js"></script>
</body>

</html>
